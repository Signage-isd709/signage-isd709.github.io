<style>
#preloader {
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background: #E3B73C;
	z-index: 99996;
	height: 100%;
}
#status {
	position: absolute;
	left: 50%;
	top: 50%;
	width: 64px;
	height: 64px;
	margin: -32px 0 0 -32px;
	padding: 0;
}
time.icon
{
  font-size: .5em; /* change icon size */
  float: left;
  display: block;
  /*position: relative;*/
  width: 7em;
  height: 7em;
  background-color: #fff;
  margin: .5em auto;
  border-radius: 1em;
  box-shadow: 0 1px 0 #bdbdbd, 0 2px 0 #fff, 0 3px 0 #bdbdbd, 0 4px 0 #fff, 0 5px 0 #bdbdbd, 0 0 0 1px #bdbdbd;
  overflow: hidden;
  -webkit-backface-visibility: hidden;
  -webkit-transform: rotate(0deg) skewY(0deg);
  -webkit-transform-origin: 50% 10%;
  transform-origin: 50% 10%;
}

time.icon *
{
  display: block;
  float: left;
  width: 100%;
  font-size: 1em;
  font-weight: bold;
  font-style: normal;
  text-align: center;
}

time.icon strong
{
  font-size: 1.4em;
  position: absolute;
  top: 0;
  padding: 0.2em 0;
  color: #fff;
  background-color: #837373;
  border-top-left-radius: .5em;
  border-top-right-radius: .5em;
  border-bottom: 1px dashed #000000;
  box-shadow: 0 2px 0 #837373;
}

time.icon em
{
  position: absolute;
  bottom: 0.3em;
  color: #837373;
}

time.icon span
{
  width: 100%;
  font-size: 2.8em;
  letter-spacing: -0.05em;
  padding-top: 1em;
  color: #2f2f2f;
}
</style>

<script type="text/javascript">
   head.ready("jquery.min.js", function ($) {
       head.ready("calendar.js", $('#eventlist').gCalReader({
         calendarId:'web.printshop@isd709.org',
         apiKey:'AIzaSyCHhi-u9BPj-jFIqLVw4VKpzZUzeriG1ow',
         sortDescending: false
        }));
	 });
head.ready(document,$(function() {
  $.simpleWeather({
    location: 'Duluth, MN',
    woeid: '',
    unit: 'f',
    success: function(weather) {
      html = '<h2><i class="icon-'+weather.code+'"></i> '+weather.temp+'&deg;'+weather.units.temp+'</h2>';
      html += '<ul><li>'+weather.city+', '+weather.region+'</li>';
      html += '<li class="currently">'+weather.currently+'</li>';
      html += '<li>'+weather.wind.direction+' '+weather.wind.speed+' '+weather.units.speed+'</li></ul>';
  
      $("#weather").html(html);
    },
    error: function(error) {
      $("#weather").html('<p>'+error+'</p>');
    }
  });
});

window.onload = function() {

$("#status").fadeOut("slow");

$("#preloader").delay(500).fadeOut("slow").remove();      

 });
</script>
