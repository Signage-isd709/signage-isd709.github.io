<script>
head.ready(function () {
    'use strict';

    // Vars
    var $window = $(window),
        $ppBackground = $('#pp-background'),
        $ppContainer = $('#pp-container'),
        aspectRatio = $ppBackground.width() / $ppBackground.height();

    // Background resize handler
    var resizeBackground = function () {

        if (($window.width() / $window.height()) < aspectRatio) {
            $ppBackground.removeClass().addClass('full-height');
        } else {
            $ppBackground.removeClass().addClass('full-width');
        }

    };

    var resizeHandler = function () {

        resizeBackground();

        $('.item').each(function (index, item) {
            project(item);
        });
    };

    // Projection
    var topOffset,
        leftOffset,
        offset;

    var project = function (el) {

        // Calculate Offsets
        topOffset = ($ppContainer.offset().top - $(el).offset().top) + $window.scrollTop();

        leftOffset = $ppContainer.offset().left - $(el).offset().left;

        offset = (leftOffset + 'px' + ' ' + topOffset + 'px');


        // Shift background on each element
        // to match parent container background 
        $(el).css({
            'background-position': offset,
            'background-size': $ppBackground.width() + 'px' + ' ' + $ppBackground.height() + 'px'
        });
    };

    // Initialise
    var init = function () {
        resizeBackground(); // Resize Background for first time


        $window.resize(resizeHandler);
        $window.on('scroll', resizeHandler);

        $('.item').each(function (index, item) {
            project(item);
        });

    };

    // Start it all
    init();

});

head.ready(function() {
  $.simpleWeather({
    location: 'Duluth, MN',
    woeid: '',
    unit: 'f',
    success: function(weather) {
      html = '<div id="current" style="float:left;"><h2>'+weather.temp+'&deg;'+weather.units.temp+'</h2><br><h3>'+weather.city+', '+weather.region+'</h3></div><div id="currentIcon" style="float:right;"><h2><i class="icon-'+weather.code+'"></i></h2></div>';
      html += '<ul>';
      html += '<li class="currently">'+weather.currently+'</li>';
      html += '<li>'+weather.wind.direction+' '+weather.wind.speed+' '+weather.units.speed+'</li>';
      html += '<li>High'+weather.high+'&#8457;</li>';
      html += '<li>Low'+weather.low+'&#8457;</li></ul>';
  
      $("#weather").html(html);
    },
    error: function(error) {
      $("#weather").html('<p>'+error+'</p>');
    }
  });
});
